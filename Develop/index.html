<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p><!--???????-->
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">...</div> 
        <div class="col-10 future">...</div>
        <button class="col-1 saveBtn">Save &#10004</button> 
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script  type="text/javascript">
     // Initial array of time --
    var time =["9AM","10AM","11AM","12PM","1PM","2PM","3PM","4PM","5PM"];
    
    // Function for making div for each time block
    // function renderTime() {
    // Deleting the time prior to adding new movies
    // (this is necessary otherwise we will have repeat hours)
    $(".container").empty();
    
    // Looping through the array of time
    for (var i=0; i< time.length; i++){
    // Then dynamicaly generating divsfor each hour in the array
    // This code $("<div>") is all jQuery needs to create the start and end tag. (<div></div>)
    var a = $("<div>");
      a.addClass("row");
    
    var b = $("<div>");
      b.addClass("col-1 hour");
      b.text(time[i]);
      console.log("i=",i);
      console.log(time[i]);
      $(".row").append(b);
    var c = $("<div>");
      c.addClass("col-10 future");
      $(".row").append(c);
    var d = $("<button>");
      d.addClass("col-1 saveBtn");
      d.text("Save");
    $(".row").append(d);
    $(".container").append(a);
  
  
  
  }  
    // }
    // renderTime();
    
    </script>
  </body>
</html>
